<!DOCTYPE html>
<html>
<head>
	<title>Sonya Web</title>
	<link rel="stylesheet" type="text/css" href="style(2).css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="Nama" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
                    
				</form>
	</div>
    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Agama</label>
            <input type="radio" id="islam" name="agama" value="Islam">
            <span for="islam">Islam</span>
            <input type="radio" id="protestan" name="agama" value="Protestan">
            <span for="protestan">Protestan</span>
            <input type="radio" id="katolik" name="agama" value="Katolik">
            <span for="katolik">Katolik</span>
            <input type="radio" id="budha" name="agama" value="Budha">
            <span for="budha">Budha</span>
            <input type="radio" id="hindu" name="agama" value="Hindu">
            <span for="hindu">Hindu</span>
            <button>Sign Up</button>
</body>
</html>
